name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Environment variables available to all jobs
env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: 'jobtrack-app'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: ğŸ“ Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Root Dependencies
      run: npm ci
      
    - name: ğŸ“¦ Install Functions Dependencies
      working-directory: ./functions
      run: npm ci
      
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps
      
    - name: ğŸ” Lint Functions Code
      working-directory: ./functions
      run: npm run lint
      
    - name: ğŸ” Lint Frontend Code
      working-directory: ./frontend
      run: npm run lint || true  # Allow to continue even if warnings
      
    - name: ğŸ”’ Security Audit
      run: |
        npm audit --audit-level=moderate || true
        cd functions && npm audit --audit-level=moderate || true
        cd ../frontend && npm audit --audit-level=moderate || true

  # Job 2: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        cd functions && npm ci
        cd ../frontend && npm ci --legacy-peer-deps
        
    - name: ğŸ§ª Run Frontend Tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage
        
  # Job 3: Build Applications
  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        cd functions && npm ci
        cd ../frontend && npm ci --legacy-peer-deps
        
    - name: ğŸ—ï¸ Build Functions
      working-directory: ./functions
      run: npm run build || echo "No build script for functions"
      
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
        REACT_APP_FIREBASE_PROJECT_ID: ${{ env.FIREBASE_PROJECT_ID }}
        
    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          frontend/build/
          functions/lib/
        retention-days: 7

  # Job 4: Firebase Rules Validation
  firebase-rules:
    name: ğŸ”¥ Firebase Rules Validation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: âœ… Validate Firestore Rules
      run: firebase firestore:rules:validate firestore.rules --project=${{ env.FIREBASE_PROJECT_ID }}
      
  # Job 5: Integration Tests with Emulators
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java (for Firebase Emulators)
      uses: actions/setup-java@v3
      with:
        distribution: 'adoptium'
        java-version: '11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        cd functions && npm ci
        cd ../frontend && npm ci --legacy-peer-deps
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        
    - name: ğŸš€ Start Firebase Emulators
      run: |
        firebase emulators:start --only functions,firestore,auth --import=./emulator-data --export-on-exit &
        sleep 30  # Wait for emulators to start
        
    - name: ğŸ§ª Run Integration Tests
      run: |
        # Add integration tests here
        echo "Running integration tests..."
        # Example: curl tests, API endpoint tests, etc.
        
    - name: ğŸ›‘ Stop Emulators
      run: pkill -f firebase

  # Job 6: Security Scanning
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Job 7: Dependency Check
  dependency-check:
    name: ğŸ“‹ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check for Vulnerabilities
      uses: ossf/scorecard-action@v2.3.1
      with:
        results_file: results.sarif
        results_format: sarif
        
    - name: ğŸ“Š Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif

  # Job 8: Performance Tests
  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        
    - name: âš¡ Bundle Size Analysis
      working-directory: ./frontend
      run: |
        npm install -g bundlesize
        npm run build
        echo "Analyzing bundle size..."
        ls -la build/static/js/
        
    - name: ğŸƒ Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: '.lighthouserc.json'
        temporaryPublicStorage: true

# Workflow Summary
summary:
  name: ğŸ“Š CI Summary
  runs-on: ubuntu-latest
  needs: [code-quality, unit-tests, build, firebase-rules, integration-tests]
  if: always()
  
  steps:
  - name: ğŸ“Š Report Status
    run: |
      echo "ğŸ” Code Quality: ${{ needs.code-quality.result }}"
      echo "ğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}"
      echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
      echo "ğŸ”¥ Firebase Rules: ${{ needs.firebase-rules.result }}"
      echo "ğŸ”— Integration Tests: ${{ needs.integration-tests.result }}"
      
      if [[ "${{ needs.code-quality.result }}" == "failure" || "${{ needs.unit-tests.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
        echo "âŒ CI Pipeline Failed"
        exit 1
      else
        echo "âœ… CI Pipeline Passed"
      fi 