name: ğŸš€ Continuous Deployment

on:
  push:
    branches:
      - main        # Production deployment
      - develop     # Staging deployment
  workflow_run:
    workflows: ["ğŸ” Continuous Integration"]
    types: [completed]
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: 'jobtrack-app'

jobs:
  # Job 1: Determine Environment
  setup:
    name: ğŸ¯ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      project-id: ${{ steps.env.outputs.project-id }}
      deploy-message: ${{ steps.env.outputs.deploy-message }}
      
    steps:
    - name: ğŸ¯ Determine Environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "project-id=jobtrack-app" >> $GITHUB_OUTPUT
          echo "deploy-message=ğŸš€ Production Deployment" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "project-id=jobtrack-app-staging" >> $GITHUB_OUTPUT
          echo "deploy-message=ğŸ§ª Staging Deployment" >> $GITHUB_OUTPUT
        else
          echo "environment=review" >> $GITHUB_OUTPUT
          echo "project-id=jobtrack-app-preview" >> $GITHUB_OUTPUT
          echo "deploy-message=ğŸ‘€ Preview Deployment" >> $GITHUB_OUTPUT
        fi

  # Job 2: Pre-deployment Checks
  pre-deploy:
    name: âœ… Pre-deployment Checks
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Authenticate Firebase
      run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token-stdin
      
    - name: âœ… Verify Project Access
      run: firebase projects:list
      
    - name: ğŸ“‹ Check Deployment Requirements
      run: |
        echo "Deployment Environment: ${{ needs.setup.outputs.environment }}"
        echo "Project ID: ${{ needs.setup.outputs.project-id }}"
        echo "Deploying from branch: ${{ github.ref }}"

  # Job 3: Build for Deployment
  build-deploy:
    name: ğŸ—ï¸ Build for Deployment
    runs-on: ubuntu-latest
    needs: [setup, pre-deploy]
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        cd functions && npm ci
        cd ../frontend && npm ci --legacy-peer-deps
        
    - name: ğŸ”§ Setup Environment Variables
      working-directory: ./functions
      run: |
        echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" > .env
        echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
        echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env
        
    - name: ğŸ—ï¸ Build Functions
      working-directory: ./functions
      run: npm run build || echo "No build script available"
      
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
        REACT_APP_FIREBASE_PROJECT_ID: ${{ needs.setup.outputs.project-id }}
        REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
        REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
        REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
        
    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deploy-artifacts-${{ needs.setup.outputs.environment }}
        path: |
          frontend/build/
          functions/
          firebase.json
          firestore.rules
          firestore.indexes.json
          .firebaserc
        retention-days: 30

  # Job 4: Deploy Functions
  deploy-functions:
    name: âš¡ Deploy Functions
    runs-on: ubuntu-latest
    needs: [setup, build-deploy]
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: deploy-artifacts-${{ needs.setup.outputs.environment }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Authenticate Firebase
      run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token-stdin
      
    - name: âš¡ Deploy Functions
      run: |
        firebase use ${{ needs.setup.outputs.project-id }}
        firebase deploy --only functions --force
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: âœ… Verify Functions Deployment
      run: |
        echo "âœ… Functions deployed successfully to ${{ needs.setup.outputs.environment }}"
        firebase functions:list

  # Job 5: Deploy Firestore Rules
  deploy-firestore:
    name: ğŸ—„ï¸ Deploy Firestore Rules
    runs-on: ubuntu-latest
    needs: [setup, build-deploy]
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: deploy-artifacts-${{ needs.setup.outputs.environment }}
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Authenticate Firebase
      run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token-stdin
      
    - name: ğŸ—„ï¸ Deploy Firestore Rules
      run: |
        firebase use ${{ needs.setup.outputs.project-id }}
        firebase deploy --only firestore:rules,firestore:indexes
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: âœ… Verify Firestore Deployment
      run: echo "âœ… Firestore rules deployed successfully"

  # Job 6: Deploy Frontend
  deploy-hosting:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [setup, build-deploy, deploy-functions]
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: deploy-artifacts-${{ needs.setup.outputs.environment }}
        
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Authenticate Firebase
      run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token-stdin
      
    - name: ğŸŒ Deploy Frontend
      run: |
        firebase use ${{ needs.setup.outputs.project-id }}
        firebase deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: ğŸ”— Get Hosting URL
      id: hosting-url
      run: |
        URL=$(firebase hosting:sites:list --json | jq -r '.[0].defaultDomain')
        echo "url=https://$URL" >> $GITHUB_OUTPUT
        echo "ğŸŒ Frontend deployed to: https://$URL"
        
    - name: ğŸ“Š Update Deployment Status
      run: |
        echo "### ğŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend URL**: ${{ steps.hosting-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 7: Post-deployment Tests
  post-deploy-tests:
    name: ğŸ§ª Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy-hosting]
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”— Health Check
      run: |
        echo "Performing health checks..."
        # Add health check commands here
        curl -f ${{ needs.deploy-hosting.outputs.url }} || exit 1
        
    - name: ğŸ§ª Smoke Tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here
        
    - name: ğŸ“Š Performance Check
      run: |
        echo "Checking performance..."
        # Add performance check commands here

  # Job 8: Notification
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [setup, deploy-hosting, post-deploy-tests]
    if: always()
    
    steps:
    - name: ğŸ“¢ Success Notification
      if: needs.post-deploy-tests.result == 'success'
      run: |
        echo "âœ… Deployment Successful!"
        echo "${{ needs.setup.outputs.deploy-message }} completed successfully"
        echo "ğŸŒ Application URL: ${{ needs.deploy-hosting.outputs.url }}"
        
    - name: ğŸ“¢ Failure Notification
      if: failure()
      run: |
        echo "âŒ Deployment Failed!"
        echo "Please check the logs for details"
        
    # Optional: Send to Slack, Discord, email, etc.
    - name: ğŸ“± Slack Notification
      if: needs.setup.outputs.environment == 'production'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          ${{ needs.setup.outputs.deploy-message }}
          Environment: ${{ needs.setup.outputs.environment }}
          Status: ${{ job.status }}
          URL: ${{ needs.deploy-hosting.outputs.url }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 9: Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [setup, notify]
    if: always()
    
    steps:
    - name: ğŸ§¹ Cleanup Artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
        name: deploy-artifacts-${{ needs.setup.outputs.environment }}
        failOnError: false 